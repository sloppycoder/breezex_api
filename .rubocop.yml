AllCops:
  Exclude:
    # these files are generated by rails 
    - 'db/schema.rb'
    - 'config/application.rb'
    - 'config/puma.rb'
    - 'config/environments/*.rb'
    - 'bin/*'

Style/Encoding:
  Enabled: false

Style/ClassAndModuleChildren:
  Enabled: false

Style/Documentation:
  Enabled: false

Metrics/AbcSize:
  Max: 16

Metrics/LineLength:
  Max: 120
