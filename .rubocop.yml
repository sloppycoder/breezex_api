AllCops:
  TargetRubyVersion: 2.2
  Exclude:
    # these files are generated by rails 
    - 'db/schema.rb'
    - 'config/application.rb'
    - 'config/puma.rb'
    - 'config/environments/*.rb'
    - 'bin/*'

Style/Encoding:
  Enabled: false

Style/ClassAndModuleChildren:
  Enabled: false

Style/Documentation:
  Enabled: false

Metrics/AbcSize:
  Max: 16

Metrics/MethodLength:
  Exclude:
    - 'db/migrate/*.rb'

Metrics/LineLength:
  Max: 120
  Exclude:
    - 'test/**/*.rb'
    - 'db/migrate/*.rb'
    - 'db/seeds.rb'
